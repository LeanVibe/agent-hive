apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
    app.kubernetes.io/version: 1.8.1
  name: ingress-nginx-controller
  namespace: ingress-nginx
data:
  # Security configurations
  ssl-protocols: "TLSv1.2 TLSv1.3"
  ssl-ciphers: "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305"
  ssl-prefer-server-ciphers: "true"
  ssl-session-cache: "shared:SSL:10m"
  ssl-session-timeout: "10m"
  
  # Performance configurations
  use-gzip: "true"
  gzip-level: "6"
  gzip-types: "text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml"
  
  # Connection configurations
  keep-alive: "32"
  keep-alive-requests: "100"
  upstream-keepalive-connections: "50"
  upstream-keepalive-requests: "100"
  
  # Rate limiting
  rate-limit: "100"
  rate-limit-rpm: "6000"
  
  # Security headers
  add-headers: "ingress-nginx/security-headers"
  
  # Custom error pages
  custom-http-errors: "404,503"
  
  # Monitoring
  enable-vts-status: "true"
  vts-status-zone-size: "10m"
  
  # Load balancing
  load-balance: "round_robin"
  max-worker-connections: "16384"
  worker-processes: "auto"
  
  # Timeouts
  proxy-connect-timeout: "5"
  proxy-send-timeout: "60"
  proxy-read-timeout: "60"
  proxy-body-size: "64m"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: security-headers
  namespace: ingress-nginx
data:
  X-Frame-Options: "DENY"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains"
