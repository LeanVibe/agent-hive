# Redis configuration for Agent Hive Message Bus
# Production-optimized configuration

# Basic settings
bind 0.0.0.0
port 6379
protected-mode no
timeout 300

# Memory settings
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000

# AOF persistence
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Security
requirepass agent_hive_secure_2024

# Performance
tcp-keepalive 300
tcp-backlog 511

# Client settings
maxclients 10000

# Advanced settings for message bus
# Enable keyspace notifications for monitoring
notify-keyspace-events Ex

# Stream settings optimized for message queues
stream-node-max-bytes 4096
stream-node-max-entries 100

# Replication settings (for future clustering)
# slaveof-serve-stale-data yes
# slave-read-only yes