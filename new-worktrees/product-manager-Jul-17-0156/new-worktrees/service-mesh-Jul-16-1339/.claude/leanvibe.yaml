# .claude/leanvibe.yaml
system:
  name: LeanVibe
  version: 2.0
  
autonomy:
  target_autonomous_percentage: 85
  confidence_learning_enabled: true
  proactive_management: true
  
thresholds:
  context_warning: 0.5      # Start preparing early
  context_critical: 0.7     # Auto-summarize
  confidence_minimum: 0.75  # Learned and adjusted
  
monitoring:
  dashboard_update_interval: 10
  health_check_interval: 60
  prediction_window: 3600   # Look 1 hour ahead
  
xp_practices:
  auto_test_generation: true
  background_reviews: true
  continuous_refactoring: true
